<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Animation</title>
<style>
    body{
        background-color: #050210;
    }

.box{
    height: 380px;
    width: 380px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 100%;
    position: relative;
    background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
    transform: translateY(220px);
    animation-name: c-anima;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: linear; 
}

.box::before {
    content: " ";
    z-index: -1;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: inherit;
    border-radius: inherit;
    filter: blur(40px);
    
}

#container-2{
    height: 330px;
    width: 330px;
    margin-right: auto;
    margin-left: auto;
    border-radius: 100%;
    background-color: #050210;
    filter: brightness(1.95);
    transform: translateY(-135px);
}

#container-3{
    height: 310px;
    width: 310px;
    margin-right: auto;
    margin-left: auto;
    border-radius: 100%;
    background-color: #050210;
    filter: blur(2px) brightness(2.2);
    transform: translate(0px, -455px);
    animation-name: pulse;
    animation-duration: 1.2s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes c-anima {
    0% {
        transform: translateY(220px) rotate(0deg);
    }

    25% {
        transform: translateY(220px) rotate(90deg);
    }

    50% {
        transform: translateY(220px) rotate(180deg);
    }

    75% {
        transform: translateY(220px) rotate(270deg);
    }

    100% {
        transform: translateY(220px) rotate(360deg);
    }

}

@keyframes pulse {
    0% {
        transform: translate(0px, -455px) scale(0.1);
    }

    20% {
        transform: translate(0px, -455px) scale(0.3);
    }

    40% {
        transform: translate(0px, -455px) scale(0.5);
    }

    60% {
        transform: translate(0px, -455px) scale(0.7);
    }

    80% {
        transform: translate(0px, -455px) scale(0.9);
    }

    100% {
        transform: translate(0px, -455px) scale(0.94);
    }
}

</style>

</head>

<body>
    
    <div class="box" id="container-1"></div>
    <div id="container-2"></div>
    <div id="container-3"></div>

</body>
</html>
